<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="funny-memes">
    <meta name="author" content="Dave T">
    <meta name="keywords" content="Funny memes, jokes, quotes, riddles">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Funny Memes</title>
</head>

<body>
    <main>
        <section class="content">


            <h2>Let's have some fun :)</h2>
            
            <p id="pMeme" class="uni"> Programmer memes</p>

            <p id="pJoke" class="uni">Tell me something funny!</p>

            <p id="pQuote" class="uni">Give me some wisdom :D</p>

            <p id="pRiddle" class="uni">It's time for a riddle!</p>

            <p id="pAnswer"></p>







        </section>
        <section class="sidebar">
            <h2>Actions</h2>
            <button onclick="showMeme()">Show a Meme</button>
            <button onclick="showJoke()">Tell Me a Joke</button>
            <button onclick="showQuote()">Random Quote</button>
            <button onclick="showRiddle()">Riddle me</button>
            <button class="reveal-btn" onclick="revealAnswers()">
                Reveal Riddle Answer
            </button>
            <button class="reveal-btn" onclick="clearAll()">clear screen</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
